<!DOCTYPE html>
<html>
  <head>
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
    />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <div class="card-tooltip">PHP</div>

        <img
          src="https://laracasts.s3.amazonaws.com/series/thumbnails/10-techniques-for-cleaner-code.png?v=8"
          width="100"
        />

        <div class="card-difficulty">Intermediate Difficulty</div>
      </div>

      <div class="card-right">
        <h1>Testing Jargon</h1>
        <div>
          There's no two ways about it: terminology in the testing world is
          incredibly overwhelming. Let's fix that! Bit by bit, we'll break all
          of these confusing concepts down as best as we can.
          
        </div>
        <footer>
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/512/29/29302.png"
              width="20"
            />
            5 lessons
          </div>

          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1086/1086581.png"
              width="20px"
            />
            53:10 min
          </div>
        </footer>
      </div>
    </div>
    <br />
  </body>
</html>
